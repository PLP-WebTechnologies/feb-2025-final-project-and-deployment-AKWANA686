<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="login-page">
        <header class="main-header">
            <div class="container">
                <h1>My Blog Page</h1>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="login.html"  class="active">Login</a></li>
                    </ul>
                </nav>
                <button class="menu-toggle">â˜°</button>
            </div>
        </header>

        <main>
            <section class="login-section">
                <div class="container">
                    <div class="login-container">
                        <h2>Subscribe</h2>
                        <form class="login-form" id="login-form">
                            <div class="form-group">
                                <label for="login-email">Email Address</label>
                                <input type="email" id="login-email" required>
                            </div>

                            <div class="form-group">
                                <label for="login-password">Password</label>
                                <input type="password" id="login-password" required>
                            </div>
                            <button type="submit" class="btn">Login</button>
                            <div class="login-options">
                                <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
                                <p><a href="#">Forgot password</a></p>
                            </div>
                        </form>
                        <form class="login-form" id="signup-form">
                            <h3>Create Account</h3>
                            <div class="form-group">
                                <label for="signup-name">Full Name</label>
                                <input type="text" id="signup-name" required>
                            </div>
                            <div class="form-group">
                                <label for="signup-email">Email Address</label>
                                <input type="email" id="signup-email" required>
                            </div>
                            <div class="form-group">
                                <label for="signup-password">Password</label>
                                <input type="password" id="signup-password" required>
                            </div>
                            <div class="form-group">
                                <label for="signup-confirm">Confirm Password</label>
                                <input type="password" id="signup-confirm" required>
                            </div>
                            <button type="submit" class="btn">Sign Up</button>
                            <div class="login-options">
                                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <footer class="main-footer">
            <div class="container">
                <p>&copy; 2025 My Blog Page. All rights reserved.</p>
                <div class="social-links">
                    <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </footer>
    </div>
    <!-- Dark Mode Toggle -->
    <button id="dark-mode-toggle" style="position: fixed; bottom: 20px; right: 20px; background: var(--dark-color); color: white; border: none; border-radius: 50%; width: 50px; height: 50px; font-size: 20px; cursor: pointer; z-index: 1000;">ðŸŒ™</button>
    <script src="script.js"></script>
</body>

</html>
